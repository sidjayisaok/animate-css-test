<!DOCTYPE HTML>

<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

<body>
    <div class="container text-center">
        <h1 class="btn btn-danger text-center animated bounce"><i class="fa fa-gamepad" aria-hidden="true">Play</i></h1>
    </div>

    <div class="container text-center">
        <h1 class="btn btn-info text-center animated bounceInRight"><i class="fa fa-blind" aria-hidden="true">Run</i></h1>
    </div>

    <div class="container text-center">
        <h1 class="btn btn-warning text-center animated fadeInUp"><i class="fa fa-eye" aria-hidden="true">See</i></h1>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
   <script>
       //this works, follow pattern
   $(function(){
       //variables added to reduce repetition
      var bounceClass ='animated bounceOutLeft';
      var flipClass ='animated flip';
      var endClass ='webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
      //this makes the buttons animate when clicked
      $('h1.btn').on({
          'click': function(){
              $('h1.btn').addClass(bounceClass).one(endClass, function(){
                  $(this).removeClass(bounceClass);
              })
          },
      //this makes the buttons animate when hovering over them via the mouse
          'mouseover': function(){
              $('h1.btn').addClass(flipClass).one(endClass, function(){
                  $(this).removeClass(flipClass);
              })
          }
      });
   });
</script>

</body>

</html>
