<!DOCTYPE HTML>

<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

<body>
    <div class="container text-center">
        <svg width="50" height="50" class="animated rubberBand">
             <circle cx="25" cy="25" r="25" fill="red" />
        </svg>
    </div>

    <div class="container text-center">
        <svg width="50" height="50" class="animated rubberBand">
             <circle cx="25" cy="25" r="25" fill="green" />
        </svg>
    </div>

    <div class="container text-center">
        <svg width="50" height="50" class="animated rubberBand">
             <circle cx="25" cy="25" r="25" fill="blue" />
        </svg>
    </div>

    <div class="container text-center">
        <svg width="50" height="50" class="animated rubberBand">
             <circle cx="25" cy="25" r="25" fill="yellow" />
        </svg>
    </div>    


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
   <script>
       //this works, follow pattern
   $(function(){
       //variables added to reduce repetition
      var bounceClass ='animated jello';
      var flipClass ='animated shake';
      var endClass ='webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
      //this makes the buttons animate when clicked
      $('svg').on({
          'click': function(){
              $('svg').addClass(bounceClass).one(endClass, function(){
                  $(this).removeClass(bounceClass);
              })
          },
      //this makes the buttons animate when hovering over them via the mouse
          'mouseover': function(){
              $('svg').addClass(flipClass).one(endClass, function(){
                  $(this).removeClass(flipClass);
              })
          }

      });

   });
</script>

</body>

</html>
